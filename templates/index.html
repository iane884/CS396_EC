<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vector-Weighted Voting Power Calculator</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 700px; margin: 2em auto; line-height: 1.5; }
    label { font-weight: bold; }
    input[type="number"], input[type="text"], textarea { width: 100%; padding: 0.5em; margin-top: 0.2em; }
    button { padding: 0.6em 1.2em; margin-top: 1em; }
    .error { color: red; margin-bottom: 1em; }
  </style>
</head>
<body>
  <h1>Vector-Weighted Voting Power Calculator</h1>
  <p>Enter the number of dimensions <em>k</em>, k quotas, and k weight vectors. Then choose Shapley or Banzhaf.</p>

  {% if error %}
    <div class="error">Error: {{ error }}</div>
  {% endif %}

  <form method="POST" action="/compute">
    <!-- k -->
    <label for="k">Number of dimensions (k):</label>
    <input type="number" id="k" name="k" min="1" required placeholder="e.g. 2">
    <br><br>

    <!-- Quotas -->
    <label for="quotas">Quotas (k comma-separated nonnegative integers):</label>
    <input type="text" id="quotas" name="quotas" required placeholder="e.g. 10, 15">
    <br><br>

    <!-- Weight vectors -->
    <label for="weights">Weight vectors (one row per dimension; each row: n comma-separated ints):</label>
    <textarea id="weights" name="weights" rows="5" required placeholder="e.g.â€†(for k=2, n=3)&#10;4,5,6&#10;2,3,1"></textarea>
    <br><br>

    <!-- Index type -->
    <label>Compute power index:</label><br>
    <input type="radio" id="shapley" name="index_type" value="shapley" checked>
    <label for="shapley">Shapley Value</label><br>
    <input type="radio" id="banzhaf" name="index_type" value="banzhaf">
    <label for="banzhaf">Banzhaf Index</label>
    <br><br>

    <button type="submit">Compute Power Indices</button>
  </form>
</body>
</html>
